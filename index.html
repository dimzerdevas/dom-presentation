<!DOCTYPE html>
<html>
  <head>
    <title>Learning About DOM</title>
  </head>
  <body>
    <h1>An element node</h1>
    <!-- a comment node -->
    A text node.

    <ul class="quotes">
      <li class="guardian quote" id="groot">I am Groot.</li>
      <li class="guardian quote" id="rocket">
        Ain't no thing like me, 'cept me.
      </li>
      <li class="guardian quote" id="star-lord">Dance Off, Bro!</li>
      <li class="avenger quote" id="captain-america">I can do this all day</li>
    </ul>

    <input type="text" name="quote-search" />

    <script>
      const quoteByGroot = document.querySelector(".quotes .guardian");

      // Modifying Attributes
      quoteByGroot.hasAttribute("id"); // returns boolean
      quoteByGroot.getAttribute("id"); // returns value of attribute
      quoteByGroot.removeAttribute("id"); // removes the attribute and value

      quoteByGroot.setAttribute("id", "groot"); // set attribute and value

      quoteByGroot.id = "Groot"; // assign value directly

      // Modifying Classes
      quoteByGroot.className = "guardian"; // overrides existing class value

      quoteByGroot.classList.add("hidden"); // add hidden class
      quoteByGroot.classList.remove("hidden"); // remove hidden class
      quoteByGroot.classList.toggle("hidden"); // removes/adds class if it does (/not) exist

      quoteByGroot.classList.replace("hidden", "active"); // replace hidden class with active

      // Modifying Styles
      quoteByGroot.setAttribute("style", "text-align: center"); // overrides existing inline styling
      
      quoteByGroot.style.height = "100px"; // adds CSS rule to inline attribute
      quoteByGroot.style.width = "100px";
      quoteByGroot.style.border = "2px solid green";
      

    </script>
  </body>
</html>
