<!DOCTYPE html>
<html>
  <head>
    <title>Learning About Nodes</title>
  </head>

  <body>
    <h1>An element node</h1>
    <!-- a comment node -->
    A text node.

    <ul class="quotes">
      <li class="guardian quote" id="groot">I am Groot.</li>
      <li class="guardian quote" id="rocket">
        Ain't no thing like me, 'cept me.
      </li>
      <li class="guardian quote" id="star-lord">Dance Off, Bro!</li>
      <li class="avenger quote" id="captain-america">I can do this all day</li>
    </ul>

    <input type="text" name="quote-search" />

    <script>
      
      // Creating New Nodes
      const quoteByHulk = document.createElement('li')
      // Result: <li></li>
      
      quoteByHulk.textContent = "That's my secret, Cap. I'm always angry."
      // Result: <li>That's My Secret, Cap. I'm Always Angry.</li>
      
      quoteByHulk.innerHTML = "That's my secret, Cap. I'm always <strong>angry</strong>."
      // Not recommended as it may involve a cross-site scripting (XSS) risk


      // Inserting Nodes into the DOM
      const quotes = document.querySelector('.quotes')
      
      quotes.appendChild(quoteByHulk);
      // Result: Element Node added to quotes

      const quoteByCap = document.querySelector("#captain-america");
      quotes.insertBefore(quoteByHulk, quoteByCap);
      // Result: quoteByHulk was moved up 

      quotes.replaceChild(quoteByHulk, quoteByCap);
      // Result: cap quote was replaced by hulk quote

      

      // Removing Nodes from the DOM
      quotes.removeChild(quotes.lastElementChild);
      // Result: Hulk quote disappeared
      
      quotes.children[1].remove();
      // Result: Second quote was removed

    </script>
  </body>
</html>
